<!-- HTML for dev server -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Swagger UI</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="./swagger-ui.css" >
  <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
  <style>
    html
    {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }

    *,
    *:before,
    *:after
    {
      box-sizing: inherit;
    }

    body
    {
      margin:0;
      background: #fafafa;
    }

    .sw_live_response {
      background-color: #a7ffc1;
    }
  </style>
</head>

<body>
  <div id="swagger-ui"></div>

  <script src="./swagger-ui-bundle.js" charset="UTF-8"> </script>
  <script src="./swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
  <script>
    vid_swagger = {};
    updateServers = function () {
        vid_swagger = {};
        $.getJSON("swagger.json", function(json) {
            vid_swagger = json;
            delete(vid_swagger["basePath"]);
            let newServer = $("#device_ip").val();
            console.log("NewServer before: " + newServer);
            if((typeof(newServer) === 'undefined') || (newServer == '')) {
              newServer="0.0.0.0";
            }
            console.log("NewServer after: " + newServer);
            vid_swagger["servers"] = [{"url": "http://" + newServer + ":2020"}];
            updateSwagger();
        });
    }

    const VideonCustomizations = function(system) {
      console.log("Look for system..");
      console.log(system.getSystem().getComponents());
      return {
        components: {
          Servers: system.getComponent("CustomServers", true),
        }
      }
    }

    updateSwagger = function() {
      // Build a system
      const ui = SwaggerUIBundle({
        spec: vid_swagger,
        dom_id: '#swagger-ui',
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.CustomServers,
          VideonCustomizations,
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      });
    }

    window.onload = function() {
      updateServers();
      updateSwagger();
    }
  </script>
</body>

</html>
